
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Pixshop - Neural Visual Engine</title>
    
    <script>
      window.process = window.process || { env: { NODE_ENV: 'production' } };
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@500;900&family=Koulen&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Koulen', 'sans-serif'],
              mono: ['Orbitron', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'pulse-glow': 'pulseGlow 2s infinite alternate',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              pulseGlow: {
                '0%': { boxShadow: '0 0 5px rgba(248, 19, 13, 0.2)' },
                '100%': { boxShadow: '0 0 15px rgba(248, 19, 13, 0.5)' }
              }
            }
          }
        }
      }
    </script>

    <style>
      :root { color-scheme: dark; }
      body {
          background-color: #000;
          color: #fff;
          margin: 0;
          padding: 0;
          height: 100vh;
          width: 100vw;
          overflow: hidden;
          -webkit-font-smoothing: antialiased;
      }
      
      /* Smooth scroll for toolbars */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Android/Pixel 7 specific safe areas */
      main {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Cyber grid background */
      .cyber-grid {
          background-image: 
              linear-gradient(rgba(248, 19, 13, 0.05) 1px, transparent 1px),
              linear-gradient(90deg, rgba(248, 19, 13, 0.05) 1px, transparent 1px);
          background-size: 40px 40px;
          pointer-events: none;
      }

      /* Native feeling for PWA */
      * { -webkit-tap-highlight-color: transparent; }
    </style>
