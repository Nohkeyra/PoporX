<script>
 (function() {
    // 1. DYNAMIC VIEWPORT ENFORCEMENT
    // Forces the app to behave like a native mobile app (no pinch-zoom, exact fit)
    var meta = document.querySelector('meta[name="viewport"]');
    var content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover';
    if (!meta) {
        meta = document.createElement('meta');
        meta.name = 'viewport';
        document.head.appendChild(meta);
    }
    meta.setAttribute('content', content);

    // 2. INJECT PERFORMANCE CSS
    // We inject CSS via JS to ensure it overrides any framework defaults
    var css = `
        /* Force Hardware Acceleration on the Root React Container */
        #root, .app-container {
            transform: translate3d(0, 0, 0);
            -webkit-transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            perspective: 1000px;
        }

        /* Native-like Scrolling */
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal sway */
            -webkit-overflow-scrolling: touch; /* Momentum scrolling */
            background-color: #050505 !important; /* Match your app theme (Surface Deep) */
            overscroll-behavior-y: none; /* Disables pull-to-refresh effect which looks buggy in PWAs */
        }

        /* Touch Optimization */
        * {
            -webkit-tap-highlight-color: transparent; /* Removes blue tap box */
            touch-action: manipulation; /* Improves click response */
        }

        /* Optimize Images */
        img {
            -webkit-user-drag: none; /* Prevent dragging images */
        }
    `;

    var head = document.head || document.getElementsByTagName('head')[0];
    var style = document.createElement('style');
    style.type = 'text/css';
    if (style.styleSheet) {
        style.styleSheet.cssText = css;
    } else {
        style.appendChild(document.createTextNode(css));
    }
    head.appendChild(style);

    // 3. REACT HYDRATION FIX
    // Ensures the root element takes full height immediately to prevent layout shifts
    document.addEventListener('DOMContentLoaded', function() {
        var root = document.getElementById('root');
        if(root) {
            root.style.height = '100%';
            root.style.overflow = 'hidden';
        }
    });
})();
</script>
